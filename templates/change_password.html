{% extends "base.html" %}
{% block title %}상품 상세보기{% endblock %}
{% block content %}

<head>
    <title>비밀번호 변경</title>
</head>
<body>
    <h1>비밀번호 변경</h1>
    <form method="POST" action="{{ url_for('change_password') }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <label for="current_password">현재 비밀번호:</label><br>
        <input type="password" id="current_password" name="current_password" required><br><br>

        <label for="new_password">새 비밀번호:</label><br>
        <input type="password" id="new_password" name="new_password" required><br><br>

        <label for="confirm_new_password">새 비밀번호 확인:</label><br>
        <input type="password" id="confirm_new_password" name="confirm_new_password" required><br><br>

        <button type="submit">비밀번호 변경</button>
    </form>

    <a href="{{ url_for('profile') }}">프로필로 돌아가기</a>
</body>
{% endblock %}
